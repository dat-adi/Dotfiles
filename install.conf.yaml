- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.config: config
    ~/.tmux.conf: tmux.conf
    ~/.xinitrc: xinitrc
    ~/.Xresources: .Xresources
    ~/.xprofile: xprofile
    ~/.gitconfig: gitconfig
    ~/.bash_profile: bash_profile
    ~/.aliases: .bash_aliases
    ~/.functions: .functions
    ~/.conkyrc: conkyrc
    ~/.emacs.d: chemacs2
    ~/.emacs.default: .emacs.default
    ~/.rtorrent.rc: .rtorrent.rc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
